<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosAdmin.css">
    <title>Administración de Usuarios</title>
</head>
<body>
    <h1>Administración de Usuarios</h1>
    <h2 id="userDisplayName"></h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Rol</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTable">
       
        </tbody>
    </table>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre del usuario...">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Apellido del usuario">
    <label for="rol">Rol:</label>
    <select id="rol" name="rol">
    <option value="administrador">Administrador</option>
    <option value="recepcionista">Recepcionista</option>
    </select>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" placeholder="Correo electrónico del usuario">
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono del usuario">




    <button id="addUserBtn">Agregar Usuario</button>
    <script src="admin.js"></script>
</body>
</html>
